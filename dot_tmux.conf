# ============================================================================
# Tmux Configuration for Remote Development
# ============================================================================
# Based on best practices from gpakosz/.tmux and community recommendations
# Optimized for interactive remote development with service management

# ============================================================================
# General Settings
# ============================================================================

# Set true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support (toggle with prefix + m)
set -g mouse on

# Set base index to 1 (easier to reach than 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for 2 seconds
set -g display-time 2000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Aggressive resize (useful for multiple clients)
setw -g aggressive-resize on

# Don't rename windows automatically
set -g allow-rename off

# ============================================================================
# Key Bindings
# ============================================================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle mouse mode
bind m set -g mouse \; display "Mouse mode toggled"

# Maximize/minimize pane (like zoom)
bind z resize-pane -Z

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# Switch windows with Alt+Arrow (no prefix needed)
bind -n M-Left previous-window
bind -n M-Right next-window

# Copy mode with vi keybindings
setw -g mode-keys vi
bind [ copy-mode
bind ] paste-buffer

# Vi-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# ============================================================================
# Session Management
# ============================================================================

# Quick session switching
bind S choose-session
bind C-s command-prompt -p "New session name:" "new-session -s '%%'"

# Detach others (useful for remote development)
bind D detach-client -a

# ============================================================================
# Status Bar Configuration
# ============================================================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour234,fg=colour137

# Left status - session name and window index
set -g status-left-length 40
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour234,nobold]'

# Right status - hostname, uptime, and time
set -g status-right-length 80
set -g status-right '#[fg=colour240]#[fg=colour233,bg=colour240] #H #[fg=colour245]#[fg=colour233,bg=colour245,bold] %Y-%m-%d %H:%M '

# Window status format
setw -g window-status-format ' #I:#W#F '
setw -g window-status-style fg=colour244,bg=colour234

# Current window status format
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-current-style fg=colour233,bg=colour45,bold

# Window activity monitoring
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style fg=colour166,bg=colour234

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour45

# Message style
set -g message-style fg=colour233,bg=colour166,bold

# ============================================================================
# Remote Development Optimizations
# ============================================================================

# Escape time (important for vim/neovim)
set -sg escape-time 0

# Set window title
set -g set-titles on
set -g set-titles-string '#S:#I:#W - #T'

# Allow programs to change window names via terminal escape sequence
setw -g automatic-rename on

# Enable clipboard integration (platform-specific)
# This works with system clipboard on Linux/macOS/WSL
set -g set-clipboard on

